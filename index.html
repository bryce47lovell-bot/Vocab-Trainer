<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Trainer</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>

<div class="container">

  <div class="sidebar">
    <button onclick="showTab('quizTab')">Quiz</button>
    <button onclick="showTab('addTab')">Add Words</button>
    <button onclick="showTab('summaryTab')">Summary</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>

    <div class="settings-section">
      <button onclick="showTab('settingsTab')">Settings</button>
    </div>
  </div>

  <div class="mainContent">

    <!-- QUIZ -->
    <div id="quizTab" class="tabContent">
      <div class="box">
        <h3>Quiz</h3>

        <select id="weekSelect"></select>

        <div class="checkboxContainer">
          <label><input type="checkbox" id="multipleChoice"> Multiple Choice</label>
          <label><input type="checkbox" id="retryLater"> Retry Incorrect</label>
          <label><input type="checkbox" id="testMode"> Test Mode</label>
        </div>

        <p id="quizTerm">Select a week</p>
        <div id="optionsContainer"></div>

        <input id="answerInput" placeholder="Type definition">
        <button onclick="submitAnswer()">Submit</button>

        <div id="feedback"></div>
        <div id="progress"></div>

        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>

        <button onclick="startQuiz()">Start Quiz</button>
      </div>
    </div>

    <!-- ADD WORDS -->
    <div id="addTab" class="tabContent" style="display:none;">
      <div class="box">
        <h3>Add / Update Words</h3>
        <input id="weekInput" placeholder="Week name">
        <textarea id="bulkInput" placeholder="Term - Definition"></textarea>
        <button onclick="addBulkWords()">Save</button>
      </div>
    </div>

    <!-- SUMMARY -->
    <div id="summaryTab" class="tabContent" style="display:none;">
      <div class="box">
        <h3>Summary</h3>
        <p id="summaryText">Finish a quiz to see results.</p>
      </div>
    </div>

    <!-- SETTINGS -->
    <div id="settingsTab" class="tabContent" style="display:none;">
      <div class="box">
        <h3>Manage Weeks</h3>
        <select id="manageWeekSelect"></select>
        <button onclick="deleteWeek()">Delete Selected Week</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
